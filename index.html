<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pedido DTF – Textimp</title>

<style>
    body {
        background: #f5f5f5;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        padding-top: 40px;
    }

    .form-container {
        width: 420px;
        background: #fff;
        padding: 30px;
        border-radius: 20px;
        border: 3px solid #ff7a00;
        box-shadow: 0 0 25px rgba(0,0,0,0.08);
    }

    h2 {
        text-align: center;
        color: #ff7a00;
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-top: 15px;
        color: #444;
    }

    input, select {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-top: 5px;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 15px;
        margin-top: 25px;
        background: linear-gradient(90deg, #ff7a00, #c74900);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
    }

    .success, .error {
        margin-top: 20px;
        padding: 15px;
        border-radius: 12px;
        font-weight: bold;
        text-align: center;
    }

    .success {
        background: #d4ffd6;
        color: #0e7d11;
    }

    .error {
        background: #ffd4d4;
        color: #b30000;
    }
</style>
</head>

<body>
<div class="form-container">
    <h2>Pedido DTF – Textimp</h2>

    <form id="pedidoForm">
        <label>Nombre</label>
        <input type="text" name="nombre" required />

        <label>Teléfono</label>
        <input type="text" name="telefono" required />

        <label>Metros</label>
        <input type="number" name="metros" required />

        <label>¿Requiere acomodo?</label>
        <select name="acomodo">
            <option value="no">No</option>
            <option value="si">Sí</option>
        </select>

        <label>Archivo (PNG, PDF, AI, PSD)</label>
        <input type="file" name="file" required />

        <button type="submit">Enviar Pedido</button>
    </form>

    <div id="status"></div>
</div>

<script>
document.getElementById("pedidoForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const form = document.getElementById("pedidoForm");
    const formData = new FormData(form);

    document.getElementById("status").innerHTML = "";

    try {
        const response = await fetch(
            "https://script.google.com/macros/s/AKfycbx_Bx5cKL6vK6ZXPcBaOi2zSaaWGD1vddGc9DWuVbSW9t-q75xW2QNgK7OMizAGsgY/exec",
            { method: "POST", body: formData }
        );

        const result = await response.json();

        if (result.ok) {
            document.getElementById("status").innerHTML =
                `<div class="success">Pedido confirmado ✔️<br>Total: $${result.precio}</div>`;
            form.reset();
        } else {
            document.getElementById("status").innerHTML =
                `<div class="error">Error en el servidor ❌</div>`;
        }

    } catch (err) {
        document.getElementById("status").innerHTML =
            `<div class="error">Error al enviar el pedido ❌</div>`;
    }
});
</script>

</body>
</html>
